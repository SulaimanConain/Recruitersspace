              <h2 class="shadow p-2 mt-4 text-center">Recruiter's Signup</h2>
              {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert-danger p-3">
                {{ messages[0] }} Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
              <form action="/signup" method="POST">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input  name='email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input name='password' type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputName" class="form-label">Name</label>
                    <input  name='name' type="text" class="form-control" id="exampleInputName">
                  </div>
                <button type="submit" class="btn btn-custom btn-primary w-100">SignUp</button>
                <div class="my-3">
                <a style='color:rgb(143, 143, 143)' href="#">Forget Password ?</a>
            </div>
              </form>
            </div>
          </div>
      </div>
